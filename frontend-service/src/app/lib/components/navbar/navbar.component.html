<nav>
  <div
    class="max-w-screen-2xl mx-auto py-10 md:px-4 flex flex-row flex-wrap items-center justify-between"
  >
    <a href="#" class="flex items-center space-x-3">
      <div class="shrink-0">
        <img src="../../../assets/logo.png" class="h-7 w-7 text-blue-600" />
      </div>
      <span class="text-white text-3xl font-bold ml-5 md:ml-0">Atlantis</span>
    </a>

    <button
      (click)="toggleMobileMenu()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-900"
      aria-controls="navbar-default"
      [attr.aria-expanded]="mobileMenuOpen"
    >
      <span class="sr-only">Toggle navigation menu</span>
      <svg
        *ngIf="!mobileMenuOpen"
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
      <svg
        *ngIf="mobileMenuOpen"
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <div
      [class.hidden]="!mobileMenuOpen"
      class="w-4/5 md:flex md:items-center"
      id="navbar-default"
    >
      <ul
        class="w-full flex flex-col md:flex-row list-none md:space-x-14 md:mt-0"
      >
        <div class="flex w-full items-end justify-end" *ngIf="isLoggedIn">
          <a
            class="text-xl tui-space_bottom-4 text-white hover:text-purple-300 pr-2"
          >
            <span>Hello, {{ name }} !</span>
          </a>
          <tui-avatar class="tui-space_bottom-1 border-2 border-white">
            <picture>
              <source media="(min-width: 600px)" srcset="{{userPicture}}" />
              <img alt="{{ name }}" src="../../../assets/defaultUser.png" />
            </picture>
          </tui-avatar>
          <button
            appearance="primary"
            tuiButton
            type="button"
            class="tui-space_left-10 tui-space_bottom-1 mr-10"
            o
            (click)="disconnect()"
          >
            Log out
          </button>
        </div>
        <div
          class="flex flex-row w-full justify-between md:ml-64 ml-5"
          *ngIf="!isLoggedIn"
        >
          <div
            class="flex md:flex-row flex-col md:gap-12 gap-3 md:items-center text-xl mr-10"
          >
            <a class="text-md text-white hover:text-purple-300">
              <!-- <span *ngIf="isJobsPageActive()" class="font-bold">Angajati</span> -->
              <span>Features</span>
            </a>

            <a class="text-md text-white hover:text-purple-300">
              <span>Resources</span>
            </a>
            <a class="text-md text-white hover:text-purple-300">
              <!-- <span *ngIf="isJobsPageActive()" class="font-bold">Angajati</span> -->
              <span>Docs</span>
            </a>
            <a
              class="text-md text-white hover:text-purple-300 md:hidden lg:hidden"
            >
              <span>Sign Up</span>
            </a>
            <a
              class="text-md text-white hover:text-purple-300 md:hidden lg:hidden"
            >
              <!-- <span *ngIf="isJobsPageActive()" class="font-bold">Angajati</span> -->
              <span>Log In</span>
            </a>
          </div>
          <div class="hidden md:block">
            <button
              appearance="primary"
              tuiButton
              type="button"
              class="tui-space_right-3 mr-10"
              (click)="navigateToRegister()"
            >
              Sign Up
            </button>

            <button
              appearance="secondary"
              tuiButton
              type="button"
              class="tui-space_right-3"
            >
              Log In
            </button>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
