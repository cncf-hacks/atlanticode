<div
  class="w-full h-screen flex justify-center items-center bg-center bg-cover bg-gradient-to-b from-indigo-200 to-white"
>
  <div
    class="max-w-md w-full mx-auto flex flex-col p-8 rounded-lg bg-white border-1 border-gray-400 shadow-lg"
  >
    <div class="flex flex-col justify-center items-center w-full">

      <h2 class="text-4xl font-semibold mb-5 text-center text-gray-900">
        Sign Up
      </h2>
      <div class="shrink-0 mb-20">
        <img src="../../../assets/logo.png" class="h-7 w-7 text-blue-600" />
      </div>
      <form class="flex flex-col space-y-4">
        <button
          type="button"
          class="flex justify-center items-center w-full p-3 border border-gray-300 rounded hover:border-gray-400 shadow-sm bg-gray text-gray-700 hover:text-white hover:bg-gray-900 group"
          (click)="loginWithGoogle()"
        >
          <div class="img-container w-6 h-6 mr-3">
            <img src="../../../assets/auth/google.png" alt="Google" />
          </div>
          Continue with Google
        </button>

        <!-- Continue with GitHub Button -->
        <button
          type="button"
          class="flex justify-center items-center w-full p-3 border border-gray-300 rounded hover:border-gray-400 shadow-sm bg-white text-gray-700 hover:text-white hover:bg-gray-900 group"
          (click)="loginWithGithub()"
        >
          <div class="img-container w-6 h-6 mr-3">
            <img
              src="../../../assets/auth/gitBlack.png"
              alt="Google"
              class="gitBlack"
            />
            <img
              src="../../../assets/auth/gitWhite.png"
              alt="Google"
              class="gitWhite hidden"
            />
          </div>
          Continue with GitHub
        </button>

        <div class="text-center">
          <a
            href="#"
            class="text-sm text-gray-500 font-semibold hover:underline"
            >By signing in you agree with our Terms & Conditions.</a
          >
        </div>
        <div class="text-center">
          <a
            href="/auth/signin"
            class="text-sm text-gray-500 font-semibold hover:underline"
            >Already hvave an account? Sign In</a
          >
        </div>

          [height]="'h-14'"
          [textSize]="'text-lg'"
          (buttonClick)="navigateToRegisterForm()"
        > -->
        <!-- </app-reusable-button> -->
      </form>
    </div>
  </div>
</div>
