<main>
    <div class="w-full bg-gray-900" style="min-height: calc(100vh - 145px)">
      <div
        class="relative flex content-center items-center justify-center overflow-hidden"
      >
        <div class="w-full bg-center bg-cover">
          <app-navbar></app-navbar>
          <ng-container *ngIf="link === ''; else otherSection">
            <section class="max-w-screen-2xl flex items-center flex-col justify-center mt-10 mx-auto md:px-4 border-l border-r border-t border-b border-white bg-gray-800">
              <div class="shrink-0 flex justify-center pt-5 mb-3">
                <img src="../../../assets/learning.png" class="h-60 w-60 mt-1.5 text-blue-600" />
                <!-- <a href="https://www.flaticon.com/free-stickers/education" title="education stickers">Education stickers created by Stickers - Flaticon</a> -->
              </div>        
              <p class="mt-10 mb-10 text-xl text-gray-400">
                Stay tuned. {{llmId}} will almost be ready to use. 
              </p>
              <tui-progress-circle size="xl" class="mb-28" [max]="max" [value]="(value$ | async) || 0"></tui-progress-circle>
            </section>
          </ng-container>
          
          <!-- Template for 'otherSection' -->
          <ng-template #otherSection>
            <section class="max-w-screen-2xl flex items-center flex-col justify-center mt-10 mx-auto md:px-4 border-l border-r border-t border-b border-white bg-gray-800">
                <div class="shrink-0 flex justify-center pt-5 mb-3">
                  <img src="../../../assets/learning.png" class="h-60 w-60 mt-1.5 text-blue-600" />
                  
                </div>        
                <p class="mt-10 mb-10 text-xl text-gray-400">
                    Succesfully created an {{llmId}} session for {{organizationName}}. Give the link below to all the intended users of our service
                </p>
                <p class="mt-10 mb-28 p-4 text-3xl text-gray-400 border-l border-r border-t border-b border-white bg-gray-90">
                    <a href="{{link}}" target="_blank" class="text-blue-500 hover:text-blue-600">{{link}}</a>
                  </p>
              </section>
          </ng-template>
        </div>
      </div>
    </div>
  
    <footer class="bg-gray-900 text-white py-10" style="height: 145px">
      <div class="mx-auto px-4 mt-10">
        <div class="border-t border-white w-full py-4"></div>
  
        <div class="flex justify-between items-center w-full">
          <div class="shrink-0">
            <img src="../../../assets/logo.png" class="h-7 w-7 text-blue-600" />
          </div>
  
          <span>Â© Atlantis. All rights reserved.</span>
        </div>
      </div>
    </footer>
  </main>
